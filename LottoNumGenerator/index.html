<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="http://ejin518.dothome.co.kr/css/common.css" />
    <script src="js/filter.js" defer></script>
    <script src="js/lineOne.js" defer></script>
    <script src="js/lineTwo.js" defer></script>
    <script src="js/lineThree.js" defer></script>
    <script src="js/lineFour.js" defer></script>
    <script src="js/lineFive.js" defer></script>
</head>
<body>
    <div class="inner">
        <h1 class="title">Number Generator <span>for Lotto</span></h1>
        <div class="container">
            <h3>How Many Lines Do You Want To Generate?</h3>
            <div class="buttons">
                <button class="btn" data-key="one">1</button>
                <button class="btn" data-key="two">2</button>
                <button class="btn" data-key="three">3</button>
                <button class="btn" data-key="four">4</button>
                <button class="btn" data-key="five">5</button>
            </div>
            <div class="reset">
                <button class="reset_btn" data-key="reset">reset</button>
            </div>
            <h2>Here Are Your Lucky Numbers</h2>
            <div class="wrapper">
                <div class="line line_one"></div>
                <div class="line line_two"></div>
                <div class="line line_three"></div>
                <div class="line line_four"></div>
                <div class="line line_five"></div>
            </div>
        </div>
    </div>
</body>
</html>
